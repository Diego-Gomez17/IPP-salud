<div class="form-container">
  <form method="post">
    {% csrf_token %} {{ form.non_field_errors }}
    <h2>Nueva Etapa</h2>
    <div class="form-group">
      <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
      {{ form.nombre }} {{ form.nombre.errors }}
    </div>

    <div class="form-group">
      <label for="{{ form.duracion.id_for_label }}">Duraci√≥n:</label>
      {{ form.duracion }} {{ form.duracion.errors }}
    </div>

    <button type="submit" class="btn-save">Guardar</button>
  </form>
</div>

<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .btn-save {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-save:hover {
    background-color: #45a049;
  }
</style>
