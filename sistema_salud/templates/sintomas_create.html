<div class="form-container">
  <form method="post">
    {% csrf_token %}
    <h2>Nuevo Sintoma</h2>
    <div class="form-group">
        <label for="{{ form.sintoma_detalle.id_for_label }}">Detalles del sintoma</label>
        {{ form.sintoma_detalle }}
      </div>

    <div class="form-group">
      <label for="{{ form.cuidados.id_for_label }}">Cuidados</label>
      {{ form.cuidados }}
    </div>

    <div class="form-group">
      <label for="{{ form.consideraciones.id_for_label }}"
        >Consideraciones</label
      >
      {{ form.consideraciones }}
    </div>

    <div class="form-group">
      <label for="{{ form.obligatoriedad.id_for_label }}">Obligatoriedad</label>
      {{ form.obligatoriedad }}
    </div>

    <button type="submit" class="btn-save">Guardar</button>
  </form>
</div>
<style>
  .form-container {
    font-family: Arial, Helvetica, sans-serif;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  .btn-save {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-save:hover {
    background-color: #45a049;
  }
</style>
